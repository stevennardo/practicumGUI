<html>
    <head>
        <title>Contacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "style/index.css" />
    </head>
    <body>
        <table id='nav'>
            <tr>
                <td className='links' id="createNew"><a id="title" href="index.html">Contacts</a></td>
                <td className='links' id="createNew"><a id="createNew" href="newContact.html">New Contact</a></td>
            </tr>
        </table>
        <div id="container">
            <table id='newcontact'>
                <tr>
                    <th>Update Contact</th>
                </tr>
                <tr>
                    <td>Name: <input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td>Number: <input type="text" id="number" name="number"></td>
                </tr>
                <tr>
                    <td>Email: <input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Address: <input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td>City: <input type="text" id="city" name="city"></td>

                </tr>
                <tr>
                    <td>State: <input type="text" id="state" name="state"></td>
                </tr>
                <tr>
                    <td>Zip Code: <input type="text" id="zip" name="zip"></td>  
                </tr>
                <tr>
                    <td>Birthday: <input type="text" id="bday" name="bday"></td>
                </tr>
                <tr>
                    <td>Linked Contacts: (For more than one separate names with commas) <input type="text" id="linked" name="linked"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="updateContact()" id='update'>Update</button></td>
                </tr>
                <tr>
                    <td id='confirm'></td>
                </tr>
            </table>
        </div>

        <!--All external JS files-->
        <script src="./js/updateContact.js"></script>
        <script src="./js/fetchDataSet.js"></script>

    </body>
</html>
